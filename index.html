<!DOCTYPE html>
<html>
  <head>
    <title>EXC40</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); color: white; display: flex;
        flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; font-family: sans-serif; text-align: center;
      }
      button {
        padding: 15px 30px; font-size: 1.2rem; background: #00ffcc; 
        border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="overlay">
      <h1>SKY INVASION</h1>
      <p>Grant camera and motion permissions to begin.</p>
      <button onclick="startExperience()">INITIALIZE</button>
    </div>

    <a-scene 
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <img id="logo" src="EXC_40Y_Insignia_borderless.png">
        <audio id="hum" src="ufo-hum.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-entity light="type: ambient; color: #445566; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; color: #00ffcc; intensity: 0.8" position="-1 5 1"></a-entity>

      <a-image 
        id="mothership"
        src="#logo" 
        position="0 80 -150" 
        scale="180 180 180" 
        look-at="[camera]"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 80000; easing: linear"
        animation__pulse="property: material.opacity; from: 0.6; to: 1; dir: alternate; dur: 4000; loop: true; easing: easeInOutSine">
      </a-image>

      <a-entity sound="src: #hum; loop: true; volume: 1; poolSize: 1" id="audioContainer"></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      function startExperience() {
        // Hide the overlay
        document.getElementById('overlay').style.display = 'none';
        
        // Start the audio hum
        const audio = document.querySelector('#audioContainer');
        audio.components.sound.playSound();
        
        // Request DeviceOrientation permissions (Required for iOS 13+)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission();
        }
      }
    </script>
  </body>
</html><h1>Hello World!</h1>
